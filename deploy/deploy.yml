apiVersion: apps/v1
kind: Deployment
metadata:
  name: hawtio-kubernetes-api
  labels:
    app: hawtio-online
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hawtio-online
  template:
    metadata:
      labels:
        app: hawtio-online
    spec:
      containers:
        - name: hawtio-kubernetes-api
          image: quay.io/tasato/hawtio-kubernetes-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "0.2"
              memory: 32Mi
            limits:
              cpu: "1.0"
              memory: 32Mi
          volumeMounts:
            - name: hawtio-openshift-config
              mountPath: /usr/share/nginx/html/osconsole
      volumes:
        - name: hawtio-openshift-config
          secret:
            secretName: hawtio-openshift-config
